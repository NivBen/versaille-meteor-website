<template name="searchBox">
    {{#EasySearch.Each index=imagesIndex }}
    {{/EasySearch.Each}}

    <article>
        <div class="container-fluid my-4 js-container">

            <div class="row"> <!-- row -->
                <div class="col-8 col-lg-10"> <!-- catalog -->
                    <div class="row"> <!-- nested row -->

                        {{#EasySearch.IfNoResults index=imagesIndex}}
                            <div class="col no-results text-center"><h1>לא נמצאו תוצאות לחיפוש</h1></div>
                        {{/EasySearch.IfNoResults}}

                        {{#each searchResults}}
                            <div class="col-md-12 col-lg-6 col-lg-3 col-xl-3 py-1 d-flex px-1">
                                <div class="card mx-auto text-center thumbnail h-100 w-100">
                                    <div id="catalog-card" class="card-header text-white font-weight-bold">{{watch_code}}</div>
                                    <a href="/catalog_item/{{__originalId}}"><img
                                            class="card-img-center my-1 thumbnail-img img-fluid" src="{{img_src}}"
                                            alt="" style="object-fit: scale-down;"/></a>
                                    <div class="card-body py-0"></div>
                                    <!-- card footer -->
                                    <div class="card-footer">
                                        {{#if currentUser}}
                                            <p align="center">{{>starsRating mutable=true class="js-rate-image" data_id=_id rating=rating}}</p>
                                        {{/if}}
                                        <p class="card-text">מחיר מומלץ: ₪{{watch_price}}.00</p>
                                        <div class="btn-group">
                                            <!-- {{#if currentUser}}
											 <button type="button" class="js-del-image btn btn-danger" data-toggle="modal" data-target="#delete_modal">מחיקה</button>
											 <button type="button" class="js-edit_item_button btn btn-warning"  data-toggle="modal" data-target="#edit_item_modal">עריכה</button>
										 {{/if}}-->
                                            <a href="/catalog_item/{{_id}}" type="button" class="btn btn-responsive-font btn-outline-secondary">לפרטים
                                                נוספים</a>
                                        </div> <!-- / btn-group -->
                                    </div> <!-- / card-footer -->
                                </div>  <!-- / card -->
                            </div> <!-- / nested column - for each image -->

                        {{/each}}

                    </div> <!-- / nested row -->
                    {{> EasySearch.LoadMore index=imagesIndex attributes=loadmoreAttributes content="טעינת פריטים נוספים"}}
                </div> <!-- / catalog -->

                {{> sidebar}}

            </div> <!-- / row -->
        </div><!-- / container -->
    </article>

</template>
