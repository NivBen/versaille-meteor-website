<template name="main_Layout">

<template name="login">
    <div class="container py-5" style="margin-top: 100px;">
        <div class="jumbotron">
        {{#if currentUser}}
            <h1 align="center"><u>{{ currentUser.username }}</u> ,מחובר </h1>
                <hr class="my-4" />
            <h2 class="text-center">
              <button type="button" class="js-logout btn-danger-round-ends btn btn-responsive-font">
                  <span class="fa fa-sign-out"></span>התנתקות
              </button>
            </h2>
            <h2 class="text-center my-4">
                <a href="changePassword"><u>שינוי סיסמא</u></a>
            </h2>
        {{else}}
            <h2 align="center" style="">התחברות למערכת</h2>
            <div class="wrapper">
                <div id="formContent">
                    <!-- Login Form -->
                    <form>
                        <input type="text" class="login_input_field" name="loginUsername" placeholder="שם משתמש" required>
                        <input type="password" class="login_input_field" name="loginPassword" placeholder="סיסמא" required>
                        <input type="submit" class="login_submit_form" value="התחברות">
                    </form>
                    <!-- change password -->
                </div>
            </div>
        {{/if}}
        </div>
    </div>
</template>

<template name="changePassword">
    <div class="container py-5" style="margin-top: 100px;">
        <div class="jumbotron">
            {{#if currentUser}}
                <h2 align="center" style="">שינוי סיסמא</h2>
                <hr class="my-4" />
                <div class="wrapper">
                    <div id="formContent">
                        <form>
                            <input type="password" class="login_input_field" name="loginPassword" placeholder="סיסמא מקורית" required>
                            <input type="password"  class="login_input_field" name="new_password" placeholder="סיסמא חדשה"
                                   pattern="^((?=.*[a-zA-Z])(?=.*[0-9]))(?=.{8,16})\w+"
                                   title="הסיסמא חייבת להיות באורך 8 תווים לפחות ו-16 לכל היותר, ולהכיל אות אחת וספרה אחת" required>
                            <input type="password"  class="login_input_field" name="new_password_repeat" placeholder="סיסמא חדשה שנית"
                                   pattern="^((?=.*[a-zA-Z])(?=.*[0-9]))(?=.{8,16})\w+"
                                   title="הסיסמא חייבת להיות באורך 8 תווים לפחות ו-16 לכל היותר, ולהכיל אות אחת וספרה אחת" required>
                            <input type="submit" class="login_submit_form" value="שינוי סיסמא">
                        </form>
                    </div>
                </div>
            {{/if}}
        </div>
    </div>
</template>

<template name="welcome">
  <!--Carousel Wrapper-->
  <div id="carousel" class="carousel slide carousel-fade bg-dark" data-ride="carousel">
    <!-- Note: backgorund set to linear-gradient(..., ...); in style tag and bg-dark for unsupported browsers -->
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="carousel-view">
          <img class="d-block w-100" src="carousel1.jpg" alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="carousel-view">
          <img class="d-block w-100" src="carousel2.jpg" alt="Second slide">
          <div class="mask rgba-black-strong"></div>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="carousel-view">
          <img class="d-block w-100" src="carousel3.jpg" alt="Third slide">
          <div class="mask rgba-black-slight"></div>
        </div>
      </div>
    </div><!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a><!--/.Controls-->
  </div><!--/.Carousel Wrapper-->


  <div class="jumbotron jumbotron-fluid">

            <br />
            שעוני החברה כוללים בתוכם מנגנונים מהאיכותיים בשוק, כגון מנגנונים יפנים ושוויצרים ובנוסף גוף השעון מורכב מהחומרים האיכותיים ביותר.
        </p>
  	  <div class="col text-center">
          <a href="/catalog" class="btn btn-grey-round-ends btn-responsive-font">לקטלוג לחצו כאן</a>
  	  </div>
    </div>

</template>
