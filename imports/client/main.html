<template name="login">
  <div class="container" style="margin-top: 40px;">
    <div class="jumbotron">
      <h2 align="center" style="">התחבר למערכת</h2>
      <hr class="my-4" />
      <h3 align="center">{{> loginButtons }}</h3>
    </div>

<template name="welcome">
  <!--Carousel Wrapper-->
  <div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000" style="margin-top: 15px;">
    <!--Indicators-->
    <ol class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
    </ol>
    <!--/.Indicators-->
    <!--Slides-->
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="view">
          <img class="d-block w-100" src="carousel1.png" alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive" >Light mask</h3>
          <p>First text</p>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="carousel2.png" alt="Second slide">
          <div class="mask rgba-black-strong"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">Strong mask</h3>
          <p>Secondary text</p>
        </div>
      </div>
      <div class="carousel-item">
        <!--Mask color-->
        <div class="view">
          <img class="d-block w-100" src="carousel3.png" alt="Third slide">
          <div class="mask rgba-black-slight"></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">Slight mask</h3>
          <p>Third text</p>
        </div>
      </div>
    </div><!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a><!--/.Controls-->
  </div><!--/.Carousel Wrapper-->

  <div class="container" style="margin-top: 10px; text-align: right;">
    <div class="jumbotron">
      <h2 align="center" style="">!ברוכים הבאים לשעוני ורסאי</h2>
      <hr class="my-4" />
  	  <p class="text-center" dir="rtl">
  	  חברת <i>שעוני ורסאי</i> היא אחת החברות המובילות והוותיקות בענף השעונים בישראל.
  	  <br />
  	  החברה מתמחה בייצור, ייבוא, שיווק והפצה של שעוני גברים נשים וילדים המתאימים לכל יד וכיס.
  	  <br />
  	  שעוני החברה כוללים בתוכם מנגנונים מהאיכותיים בשוק, כגון מנגנונים יפנים ושוויצרים ובנוסף גוף השעון מורכב מהחומרים האיכותיים ביותר.
  	  </p>
  	  <div class="col text-center">
  		    <a href="/images" class="btn btn-info">קטלוג</a>
  	  </div>
    </div>
  </div>

</template>
