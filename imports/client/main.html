<template name="login">
    <div class="container py-5" style="margin-top: 100px;">
        <div class="jumbotron">
            {{#if currentUser}}
                <h1 class="text-center"><u>{{ currentUser.username }}</u> ,מחובר </h1>
                <hr class="my-4"/>
                <h2 class="text-center">
                    <button type="button" id="btn-logout"
                            class="js-logout btn-danger-round-ends btn btn-responsive-font">
                        <span class="fa fa-sign-out"></span>התנתקות
                    </button>
                </h2>
                <h2 class="text-center my-4">
                    <a href="changePassword"><u>שינוי סיסמא</u></a>
                </h2>
            {{else}}
                <h1 class="text-center">התחברות למערכת</h1>
                <hr class="my-4"/>

                <form id="logreg-forms" class="wrapper form-signin text-center">
                    <label for="inputUser"><span style="font-weight:bold">כתובת אימייל או שם משתמש</span></label>
                    <input type="text" id="inputUser" class="form-control login_input_field" placeholder="" required>
                    <label for="loginInputPassword"><span style="font-weight:bold">סיסמא</span></label>
                    <input type="password" id="loginInputPassword" class="form-control login_input_field" placeholder=""
                           required>

                    <script> // focus first input field
                    $('#inputUser').focus();
                    </script>

                    {{#if loading_attempted_login}}
                        <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
                    {{else}}
                        {{#if wrong_login_credentials}}
                            <h4 style="color:#e50b2c; font-size: 22px;">פרטי התחברות שגויים</h4>
                        {{/if}}
                        <button class="btn btn-success btn-responsive-font btn-block" type="submit"><i
                                class="fa fa-sign-in"></i> כניסה
                        </button>
                    {{/if}}
                    <!--
                    <a href="#" id="forgot_pswd" dir="rtl">שכחתם סיסמא?</a>
                    <hr>
                    <p dir="rtl">אין חשבון?</p>
                    <button class="btn btn-primary btn-responsive-font btn-block" type="button" id="btn-signup"><i class="fa fa-external-link"></i> הצטרפות</button>
                    -->
                </form>

            {{/if}}
        </div>
    </div>
</template>

<template name="changePassword">
    <div class="container py-5" style="margin-top: 100px;">
        <div class="jumbotron">
            {{#if currentUser}}
                <h1 class="text-center">שינוי סיסמא</h1>
                <hr class="my-4"/>

                <div id="formContent">
                    <form class="wrapper text-center">
                        <input type="password" class="login_input_field" name="loginPassword" placeholder="סיסמא מקורית"
                               required>
                        <input type="password" class="login_input_field" name="new_password" placeholder="סיסמא חדשה"
                               pattern="^((?=.*[a-zA-Z])(?=.*[0-9]))(?=.{8,16})\w+"
                               title="הסיסמא חייבת להיות באורך 8 תווים לפחות ו-16 לכל היותר, ולהכיל אות אחת וספרה אחת"
                               required>
                        <input type="password" class="login_input_field" name="new_password_repeat"
                               placeholder="סיסמא חדשה שנית"
                               pattern="^((?=.*[a-zA-Z])(?=.*[0-9]))(?=.{8,16})\w+"
                               title="הסיסמא חייבת להיות באורך 8 תווים לפחות ו-16 לכל היותר, ולהכיל אות אחת וספרה אחת"
                               required>
                        {{#if changed_password}}
                            <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
                        {{else}}
                            <button type="submit" class="login_submit_form btn btn-info btn-responsive-font btn-block">
                                <i class="fa fa-pencil-square-o"></i> שינוי סיסמא
                            </button>
                        {{/if}}
                    </form>
                </div>
            {{/if}}
        </div>
    </div>
</template>
