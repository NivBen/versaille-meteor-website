<template name="aboutus">
  <section id="about">
    <div class="bg-light mt-5">
      <div class="container py-5">
        <div class="row h-100 py-5 flex-row-reverse">
          <div class="col-12 col-md"></div>
          <div class="col-12 col-md-2 d-flex align-items-center">
            <h1 class="display-4 text-info text-center">אודותינו</h1> <!-- TODO: on small display this is on the left, should be on the right-->
          </div>
          <div class="col-12 col-md-8 d-flex align-items-center">
            <p class="lead text-muted" style="text-align: right; font-size: 110%; line-height: 1.5" dir="rtl">
              חברת <i>שעוני ורסאי בע"מ</i> הוקמה בשנת 1995. החברה מתמחה בייצור, ייבוא, שיווק והפצה של שעוני גברים נשים וילדים המתאימים לכל יד וכיס.
              <br />
              החברה פועלת מספר רב של שנים ובעלת נקודות מכירה בכל רחבי הארץ.
              <br />
              שעוני החברה כוללים בתוכם מנגנונים מהאיכותיים בשוק, כגון מנגנונים יפנים ושוויצרים, בנוסף גוף השעון מורכב מהחומרים האיכותיים ביותר: מתכות אל חלד המונעות גירויים בעור , קרמיקה , זכוכית קריסטל, זכוכית ספיר ועוד.
              <br />
              החברה מעניקה לכל השעונים הנמכרים על ידה אחריות לשנה שלמה.
              <br />
              החברה שמה דגש על שירות ללא פשרות לצרכן ובעלת מעבדה מקצועית לתיקון שעונים במשרדנו בחיפה.
              <br />
              לחברה קולקציית שעונים רחבה לגברים , לנשים ולילדים ומתאימה לכל אירועי החיים: ימי עבודה, אירועים שונים או לפי מצב הרוח היומי.
              <br />
              הצוות המקצועי של החברה ישמח לעמוד לשירותכם ולענות על כל שאלותיכם ובקשותיכם.
            </p>
          </div>
          <div class="col-12 col-md"></div>
        </div>
      </div>
    </div>
  </section>
  <section id="store-location">
    <div class="bg-white py-5">
      <div class="container py-5">
        <div class="row align-items-center mb-5 flex-row-reverse"> <!-- Row start> -->
          <div class="col-12 col-md"></div>
          <div class="col-12 col-md-3 order-2  order-md-1 d-flex align-items-center"> <!-- Google Map -->
            <div class="card" style="width: 18rem;">
              <div class="gmap_canvas">
                <iframe width="300" height="300" id="gmap_canvas" src="https://maps.google.com/maps?q=Derech%20HaAtsma'ut%2035%2C%20Haifa&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
              </div>
                <style>.mapouter{position:relative;text-align:right;height:300px;width:300px;}.gmap_canvas {overflow:hidden;background:none!important;height:300px;width:300px;}</style>
            </div>
          </div> <!-- Google Map -->
          <div class="col-12 col-md-7 order-1"> <!-- text -->
            <h2 class="font-weight-light text-info text-center"><i class="fa fa-map-marker mb-3 text-danger"></i> חנות המפעל</h2>
            <p class="text-muted mb-4" style="text-align: right; font-size: 110%; line-height: 1.5" dir="rtl">
              הינכם מוזמנים לבקר בחנות המפעל של שעוני ורסאי.
              <br />
              החנות ממוקמת ברחוב העצמאות 35 בעיר חיפה.
              <br />
            בחנות ניתן למצוא מגוון רחב של שעונים מבית שעוני VERSAILLE ושל מגוון חברות מהמובילות בשוק ( CASIO ,SEIKO ,ARMANI ועוד..) במחירים אטרקטיביים.
              <br />
            בנוסף בחנות מעבדת תיקונים מוסמכת לתיקון כל סוגי השעונים, החלפת רצועות, החלפת סוללות ואיטום מקצועי של השעון, החלפת זכוכיות ועוד...
              <br />
            נשמח לראותכם!
            </p>
          </div> <!-- text End -->
          <div class="col-12 col-md"></div>
        </div>  <!-- Row End> -->
      </div>  <!-- Container End> -->
    </div>  <!-- background End> -->
  </section>
  <section id="warranty">
    <div class="bg-light mt-5">
      <div class="container py-5">
        <div class="row align-items-center mb-5 flex-row-reverse">

          <div class="col-12 col-md-6 order-1 order-md-1"> <!-- text -->
            <h2 class="font-weight-light text-info text-center">אחריות</h2>
            <p class="text-muted mb-4" style="text-align: right; font-size: 110%; line-height: 1.5;" dir="rtl">
              כל השעונים מבית שעוני ורסאי מגיעים עם אחריות יצרן למשך 12 חודשים עבור שירות טכני.
              <br />
              החברה פועלת מספר רב של שנים ובעלת נקודות מכירה בכל רחבי הארץ.
              <br />
              שביעות רצונכם חשובה לנו ולכן אנו כאן לשירותכם בכל פניה ובכל נושא.
              <br />
              <br />
              *השרות ינתן במקום המכירה בלבד
            </p>
          </div> <!-- text End -->
          <div class="col-12 col-md-5 order-2 d-flex align-items-center"> <!--image -->
            <img class="img-responsive" src="warranty.jpg" alt="warranty" />
          </div>  <!--image End -->
          <div class="col-12 col-md"></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="bg-white pb-4">
    <div class="container text-center">
      <p class="font-italic text-muted mb-0" style="text-align: right;" dir="rtl">© 2018 כל הזכויות שמורות לשעוני ורסאי בע''מ</p>
    </div>
  </footer>

</template>

<template name="image_add_form">

<div class="modal fade" id="image_add_form" style="margin-top: 80px;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
        </div>
      </div>
      <div class="modal-body">
        <form class="js-add-image">
          <div class="form-group">
            <label for="img_src">Image URL:</label>
            <input type="text" class="form-control" id="img_src" placeholder="url" name="img_src"/>
        </div>
        <div class="form-group">
         <label for="img_alt">Image description:</label>
          <textarea class="form-control" id="img_alt" placeholder="Describe the image here" name="img_alt"></textarea>
        </div>
          <button class="btn btn-success">save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>
      </div>
    </div>
  </div>
</template>

<template name="images">
  <div class="container js-container" style="margin-top: 80px;">

    {{#if currentUser}}
      <button class="btn btn-success js-show-image-form">add image</button>
    {{/if}}
    <h2>
      {{#if filtering_images}}
      Showing images by user {{getFilterUser}}. <a href="#" class="js-unset-image-filter">Show all images</a>
      {{/if}}
    </h2>

    <div class="row">
      {{#each images}}
        <div class="col-xs-12 col-md-3" id="{{_id}}">
          <div class="thumbnail">

            <a href="/image/{{_id}}"><img class="js-image thumbnail-img"  src="{{img_src}}"
            alt="{{img_alt}}" /></a>

            <div class="caption">
              <h3>Rating: {{rating}}</h3>

              <p>{{img_alt}}</p>
              <p>
                User:
                <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a>
              </p>
              <p>
                {{>starsRating mutable=true class="js-rate-image" data_id=_id rating=ratingh}}
              </p>

              <button class="js-del-image btn btn-warning">delete</button>
            </div>
          </div>
        </div> <!-- / col -->
      {{/each}}
    </div> <!-- / row -->
  </div><!-- / container -->
</template>
